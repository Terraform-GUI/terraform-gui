grumphp:
  tasks:
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: true
      strict: false

    git_blacklist:
      match_word: true
      keywords:
        - "\\.dev"
        - "\\.local "
        - "\\.test"
        - '<<<<<<<'
        - '======='
        - 'console.log('
        - 'die('
        - 'dd('
        - 'die;'
        - 'exit('
        - 'exit;'
        - 'fileadmin'
        - 'localhost'
        - 'phpinfo'
        - 'phpinfo('
        - 'print_r('
        - 'var_dump('
      whitelist_patterns:
        - /^src\/tests\/(.*)/

    securitychecker_symfony:
      lockfile: ./composer.lock
      format: ~
      run_always: false

    phpstan:
      autoload_file: ~
      configuration: ~
      level: 5

    phpcsfixer:
      using_cache: true
      config_contains_finder: true
      verbose: true
      diff: false
      triggered_by: ['php']
      cache_file: '.php-cs-fixer.cache'
      config: '.php-cs-fixer.dist.php'
